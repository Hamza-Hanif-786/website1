<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Donation| Cambridge hospital</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" />
<style>

html,body{
  display: grid;
  height: 100%;
  
   background: #eee; 
}

</style>
</head>
<body style="background-color: #eee;">
    <header class="header">

        <a href="./index.html" class="logo"> <i class="fas fa-hospital-alt"></i> Cambridge hospital </a>
    
        <nav class="navbar">
          <i><a  class="bi bi-backspace-fill"style="color: blue;" href="./index.html"><span> BACK</span></a></i>
       
          
        <div id="menu-btn" class="fas fa-bars"></div>
    
    </header>
    <h1 style="margin-top: 95px;" class="heading"> <span> Donation</span> </h1>
    
    <img src="./image/donation.svg" alt="donation" class="img-fluid mx-auto" width="500px" height="500px">
    
    <div style="font-size: large;" class="container mt-3">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <form>
                        <div class="">
                        <label class="form-label">Name on card</label>
                        <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required  placeholder="Enter Your Name">
                        </div>

                      <label class="form-label">Select a Card</label>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" style="height: 45px; font-size: medium; border:.2rem solid var(--green)" required>
                        <option selected>Select Card Type</option>
                        <option value="1">Visa Card</option>
                        <option value="2">Master Card</option>
                      </select>
        
                            <label class="form-label">Card Details</label>
                            <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="4444-1111-2222-3333" id="debit">

                            <div class="input-group">
                            <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="MM/YY" id="expdate">

                            <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="CVV" id="cvv">
                            </div>
            
                            <label class="form-label">Amount</label>
                            <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="Enter Your Amount" id="amount">
            
                            <button style="height: 45px; font-size: medium;" type="submit" class="btn btn-primary" id="btn">Donate</button>
                    </form>
                </div>

                <div class="col-lg-2 col-md-12 col-sm-12">
                  <p class="text-capitalize text-center position-relative top-50 start-50 translate-middle" style="font-size: xx-large; color: var(--green);">OR</p>                  
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <form>
                    <div class="">
                    <label class="form-label">Name</label>
                    <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="Enter Your Name">
                    </div>

                  <label class="form-label">Select Mobile Payment Service</label>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg" style="height: 45px; font-size: medium; border:.2rem solid var(--green)" required>
                    <option selected>Select Service</option>
                    <option value="1">Easy Paisa</option>
                    <option value="2">Jazz Cash</option>
                  </select>

                        <label class="form-label">Mobile Number</label>
                        <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="0321-2345678" id="mobile">
        
                        <label class="form-label">Amount</label>
                        <input style="height: 45px; font-size: medium; border:.2rem solid var(--green)" type="text" class="form-control mb-3" required placeholder="Enter Your Amount" id="amount2">
        
                        <button style="height: 45px; font-size: medium;" type="submit" class="btn btn-primary" id="btn">Donate</button>
                </form>

                </div>
            </div>
             <hr>
             <footer>
            
             <div style=" font-size: large; color: blue;place-items: center;
             text-align: center;" class="credit"> created by <span>Hamza & Rohaan</span> | &copy;Copyright 2022-23 and All rights reserved </div></footer>

    <!-- custom js file link  -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.47/jquery.inputmask.min.js"></script>

<!-- bootstrap link -->
<script src="./js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  $('#debit').inputmask({mask: "9999-9999-9999-9999", showMaskOnHover: false, placeholder: " "});
  $('#expdate').inputmask({mask: "99/99", showMaskOnHover: false, placeholder: " "});
  $('#cvv').inputmask({mask: "999", showMaskOnHover: false, placeholder: " "});
  $('#amount').inputmask({mask: "9999999999999999", showMaskOnHover: false, placeholder: " "});
  $('#amount2').inputmask({mask: "999999999", showMaskOnHover: false, placeholder: " "});
  $('#mobile').inputmask({mask: "9999-9999999", showMaskOnHover: false, placeholder: " "});
});
</script>

</body>
</html>
