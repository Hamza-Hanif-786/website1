    <!-- custom css file link  -->

<style>

html,body{
  display: grid;
  height: 100%;
  
   background: #eee; 
}
</style>
</head>
<body style="background-color: #eee;">
    <header class="header">

        <a href="./index.html" class="logo"> <i class="fas fa-hospital-alt"></i> City hospital </a>
    
        <nav class="navbar">
          <i><a  class="bi bi-backspace-fill"style="color: blue;" href="./index.html"><span> BACK</span></a></i>
       
          
        <div id="menu-btn" class="fas fa-bars"></div>
    
    </header>
    <h1 style="margin-top: 95px;" class="heading"> <span> Query</span> </h1>
        
    
    
    <div style="font-size: large;" class="container mt-3">
            <div class="row">
            <div style="border: 2px solid blue;" class="col">
                <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57912.023334816055!2d67.12744626965198!3d24.880871309945856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1650354129622!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col">

                <label class="form-label">Name</label>
                <input style="height: 35px; font-size: medium;" type="text" class="form-control mb-2" onkeyup="abc()" id="n" required pattern="[A-Z a-z]{5,30}">

                <label class="form-label">Email</label>
                <input style="height: 35px; font-size: medium; text-transform: lowercase;" type="email" class="form-control mb-2" onkeyup="abc()" id="e" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,}">

                <label class="form-label">Mobile </label>
                <input style="height: 35px; font-size: medium;" type="number" class="form-control mb-2" onkeyup="abc()" id="m" required pattern="[0-9]{4}+-[0-9]{7}">
                
                <label class="form-label">Query</label>
                
                <textarea style="font-size: medium;" cols="30" rows="6" class="form-control mb-2" onkeyup="abc()" id="q" required></textarea>
                
                <button class="btn btn-success" id="btn" disabled  onclick="a()">Submit Query</button>

            </div>
        </div>
        </div>
        <script>
            function abc() {
                if(n.value!='' && e.value!='' && m.value!='' && q.value!='')
                {
                    document.getElementById("btn").disabled=false;                                
                }
                else{
                    document.getElementById("btn").disabled=true;

                }
            }
            function a() {
                    alert('Query Submitted Successfully');
                  
            }
        </script>
